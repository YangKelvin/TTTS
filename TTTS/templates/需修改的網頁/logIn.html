<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>台北科技茗茶 - 會員登入</title>
    
    <link rel="Shortcut Icon" type="image/x-icon" href="image/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/logIn.css">
</head>
<body>
    <header class="container-fluid d-inline-flex justify-content-between navbar-fixed-top">
            <div class="LOGO align-self-center">
                <a href="index.html">台北科技茗茶<br>TaipeiTech Tea Shop</a>
            </div>
            <div class="container-fluid hnav d-inline-flex justify-content-end">
                <a class="nav-item" href="logIn.html"><img src="image/user.png" alt="user"></a>
            </div>
    </header>
    
    <div class="container my-5">
        <div class="logIn-title text-center">
            <label class="font-weight-bold" for="title">會員登入</label>
        </div>
        <div class="form-container">
                <form method="POST">
                    <div class="form-group row">
                        <label for="account" class="col-sm-2 col-form-label">帳號</label>
                        <div class="col-sm-10">
                        <input type="text" name="account" id="account" class="form-control" placeholder="Account" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">密碼</label>
                        <div class="col-sm-10">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberPassword">
                                <label class="form-check-label" for="rememberPassword">記住密碼</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <div class="col-sm-4 offset-sm-2">
                            <button type="submit" class="btn btn-primary">登入</button>
                        </div>
                        <div class="col-sm-4">
                            <a href="register.html" class="btn btn-primary regist-button" role="button" aria-pressed="true">免費註冊</a>
                        </div>
                        <div class="col-sm-2 font-size-12">
                            <a href="#">忘記密碼？</a>
                        </div>
                    </div>
                </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
