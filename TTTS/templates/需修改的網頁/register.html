<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>台北科技茗茶 - 加入會員</title>
    
    <link rel="Shortcut Icon" type="image/x-icon" href="image/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header class="container-fluid d-inline-flex justify-content-between navbar-fixed-top">
            <div class="LOGO align-self-center">
                <a href="index.html">台北科技茗茶<br>TaipeiTech Tea Shop</a>
            </div>
            <div class="container-fluid hnav d-inline-flex justify-content-end">
                <a class="nav-item" href="logIn.html"><img src="image/user.png" alt="user"></a>
            </div>
    </header>

    <div class="container">
        <div class="logIn-title text-center">
            <label class="font-weight-bold" for="title">加入會員</label>
        </div>
        <div class="form-container">
                <form>
                    <div class="form-group row">
                        <label for="account" class="col-sm-2 col-form-label">帳號</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="account" id="account" placeholder="Account" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">密碼</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userName" class="col-sm-2 col-form-label">姓名</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="userName" id="userName" placeholder="Name" required>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">性別</legend>
                            <div class="col-sm-10 d-inline-flex">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Gender" id="GenderMale" value="male" checked>
                                    <label class="form-check-label" for="GenderMale">男</label>
                                </div>
                                <div class="form-check pl-5">
                                    <input class="form-check-input" type="radio" name="Gender" id="GenderFemale" value="female">
                                    <label class="form-check-label" for="GenderFemale">女</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <label for="cellphone" class="col-sm-2 col-form-label">手機</label>
                        <div class="col-sm-10">
                        <input type="tel" class="form-control" name="cellphone" id="cellphone" placeholder="Cellphone" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="identification" class="col-sm-2 col-form-label">身分證</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="identification" id="identification" placeholder="Identification" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <div class="col-sm-8 offset-sm-2">
                            <button type="submit" class="btn btn-primary p-2">立即註冊</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
