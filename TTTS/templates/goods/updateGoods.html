<!doctype html>
<title>北科茗茶 - 新增商品</title>
<link rel="stylesheet" href="{{ url_for('static', filename='stylee.css') }}">

<h1>新增商品</h1>

<form method="post">
    <label for="goodsName">茶種</label>
    <input name="goodsName" id="goodsName" required>
    <label for="goodsType">茶種</label>
    <input name="goodsType" id="goodsType" required>
    <label for="price">價格</label>
    <input name="price" id="price" required>
    <label for="stockQuantity">數量</label>
    <input name="stockQuantity" id="stockQuantity" required>
    <label for="introduction">介紹</label>
    <input name="introduction" id="introduction" required>
    <label for="imageName">圖片</label>
    <input type="file" name="imageName" id="imageName" accept="image/*" required>
    <label for="countryOfOrigin">產地</label>
    <input name="countryOfOrigin" id="countryOfOrigin" required>
    <input type="submit" value="Add">
</form>
