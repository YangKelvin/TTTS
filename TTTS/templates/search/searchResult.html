{% block content %}
    {% for post in posts %}
        <article class="post">
            <header>
                <div>
                    <h1>{{ post['GoodsName'] }}</h1>
                </div>
            </header>
            {% if g.user['PermissionID'] == 2%}
                <a class="action" href="{{ url_for('goods.updateGoods', id=post['GoodsID']) }}">Edit</a>
            {% endif %}
            {% if g.user['PermissionID'] == 3%}
                <a class="action" href="{{ url_for('goods.buyGoods', GoodsID=post['GoodsID']) }}">Buy</a>
            {% endif %}
            <div class="about">{{ post['Introduction'] }} price: {{ post['Price']}}å…ƒ</div>
        </article>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
