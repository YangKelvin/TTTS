{% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
{% endfor %}
{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" value="{{ request.form['UserName'] or user['UserName'] }}" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" name="confirmPassword" id="confirmPassword" required>
    <label for="permission">Permission</label>
    <input type="permission" name="permission" id="permission" value="{{ request.form['PermissionID'] or user['PermissionID'] }}" required>
    <label for="identification">Identification Number</label>
    <input type="identification" name="identification" id="identification" value="{{ request.form['IdentificationNumber'] or user['IdentificationNumber'] }}" required>
    <label for="gender">Gender</label>
    <input type="gender" name="gender" id="gender" value="{{ request.form['Gender'] or user['Gender'] }}" required>
    <label for="cellphone">Cellphone</label>
    <input type="cellphone" name="cellphone" id="cellphone" value="{{ request.form['CellphoneNumber'] or user['CellphoneNumber'] }}" required>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" value="{{ request.form['Email'] or user['Email'] }}" required>
    <input type="submit" value="Edit">    
  </form>
  <form method="post" action="{{ url_for('user.deleteAccount', user_id=user['AccountID']) }}">
    <input type="submit" value="Delete">    
  </form>
{% endblock %}
